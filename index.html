<!DOCTYPE html>
<html lang="en" ng-app="chat">
<head>
    <meta charset="UTF-8">
    <title>Simple chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ChatController">
    <div class="chat">
        <p class="message" ng-repeat="message in messages">
            <span class="message__author">{{message.author}}</span>
            <span class="message__text">{{message.text}}</span>
        </p>
    </div>
    <form id="newMessage" no-validate>
        <input type="text" name="author" ng-model="newMessage.author">
        <textarea name="text" id="text" ng-model="newMessage.text"></textarea>
        <input type="submit" value="Send" ng-click="sendMessage($event)">
    </form>
</body>
</html>
